<!DOCTYPE html>

<body>
    <script>
        let dvatly= parseInt( prompt("diem vat ly"));
        let dhoahoc=parseInt( prompt("diem hoa hoc"));
        let dsinhhoc = parseInt( prompt("diem sinh hoc"));
        let dtb=(dhoahoc+dsinhhoc+dvatly)/3;
        let total=(dhoahoc+dsinhhoc+dvatly);
        alert("diem trung binh la "+dtb);
        alert("tong diem la "+total);
    </script>
