<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue; margin-left: 250px;">Bảng Cửu Chương</h1>
    <script>
        let drawTable="<table border=1 width=800 cellspacing=0 cellpadding=5  bgcolor= #9999CC >";
        for(let i=1;i<10;i++)
        {
            drawTable=drawTable+"<tr>";
            for (let j = 1; j < 10; j++) {
                drawTable=drawTable+"<td>"+i+" x "+j+" = " +i*j+"</td>";
            }
            drawTable=drawTable+"</tr>";
        }
        drawTable=drawTable+"</table>";
        document.write(drawTable);
    </script>
</body>
</html>
