<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = parseInt(prompt('Nhập số cần kiểm tra'));
        document.write(input + ' là số fibonaci ? : ' + isFibonaci(input));
        function isFibonaci(n) {
            let check = false;
            let f0 = 0;
            let f1 = 1;
            let fn = 0;
            while (fn < n) {
                fn = f0 + f1;
                f0 = f1;
                f1 = fn;
            }
            if (fn === n) {
                check = true;
            }
            return check;
        }
    </script>
</body>

</html>
