<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Bài 4: In hình chữ nhật
    <hr />
    <script>
      for (i = 1; i <= 7; i++) {
        for (j = 1; j <= 20; j++) {
          if (i == 1 || i == 7 || j == 1 || j == 20) {
            document.write(" * ");
          } else {
            document.write(" &ensp; ");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
