<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        let n = prompt("Input element ");
        arr.push(n);
      }
      let input = prompt("Nhập vào số cần tìm ");
      document.write("Mảng vừa nhập là " + arr);
      let check = false;
      for (let i = 0; i < arr.length; i++) {
        if (input == arr[i]) {
          check = true;
        }
      }
      if (check) alert(input + " is in the array !");
      else alert(input + " is not  in the array !");
    </script>
  </body>
</html>
