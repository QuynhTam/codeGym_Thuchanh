<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- in dãy fibonaci -->
    <script>
      let m = prompt("Nhập số lượng : ");
      for (let i = 0; i < m; i++) {
        document.write(Fibonaci(i) + " ");
      }
      function Fibonaci(n) {
        let f0 = 0;
        let f1 = 1;
        let fn;
        if(n<2){
            return n;
        }else{
            for(let i=1;i<n;i++){
                fn=f0+f1;
                f0=f1;
                f1=fn;
            }
            return fn;
        }
      }
    </script>
  </body>
</html>
