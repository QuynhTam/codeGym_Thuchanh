     let str = prompt('nhập dãy muốn đổi');
    let a = 'AĂÂBCDĐEÊFGHIJKLMNOƠÔPQRSTUVWXYZ';
    let b = 'aăâbcdđeêfghijklmnoơôpqrstuvwxyz';

        }
