<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [-3, 5, 1, 3, 2, 10];
      document.write("Mảng trước khi đảo ngược : "+a);
      document.write("<hr>");
      let i = 0;
      let j = a.length - 1;
      while (i < j) {
        let temp = a[i];
        a[i] = a[j];
        a[j] = temp;
        i++;
        j--;
      }
      document.write("Mảng sau khi đảo ngược : "+a);
    </script>
  </body>
</html>
