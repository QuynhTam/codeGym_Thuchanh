<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input=prompt("Nhập vào nhiệt độ hiện tại");
        if(input>100){
            alert("Nhiệt độ cao quá.cần giảm nhiệt độ nhé ");
        }else if(input <20){
            alert("Nhiệt độ thấp quá .cần tăng nhiệt độ lên");
        }else
        alert("Nhiệt độ bình thường nhé");
    </script>
</body>
</html>
