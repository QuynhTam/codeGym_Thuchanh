<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- vòng lặp for -->
    <script>
      let drawTable = "<table  border='1' width='300' cellspacing=0 >";
      for (let i = 1; i <= 10; i++) {
        drawTable = drawTable + "<tr>";
        for (let j = 1; j <= 10; j++) {
          drawTable = drawTable + "<td>" + i * j + "</td>";
        }
        drawTable = drawTable + "</tr>";
      }
      drawTable = drawTable + "</table>";
      document.write(drawTable);
    </script>
    <!-- vòng lặp while -->
    <script>
      let i = 1,j=1;
      let drawTable = "<table border=1 width= '400' cellspacing=0>";
      while (i <= 10) {
        drawTable = drawTable + "<tr>";
        j = 1;
        while (j <= 10) {
          drawTable = drawTable + "<td>" + i * j + "</td>";
          j++;
        }
        drawTable = drawTable + "</tr>";
        i++;
      }
      drawTable = drawTable + "</table>";
      document.write(drawTable);
    </script>
  </body>
</html>
