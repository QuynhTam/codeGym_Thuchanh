  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let a = [2,3,4,5,6,7,8,9,10];
      let b = minArr(a);
      document.write(b);
      function minArr(arr_input) {
        let min = arr_input[0];
        if (arr_input.length == 0) 
        return alert("Mảng rỗng");
        else {
          for (let i = 0; i < arr_input.length; i++) {
            if (min > arr_input[i])
             min = arr_input[i];
          }
          return min;
        }
      }
    </script>
