<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Phí thuê bao bắt buộc là 25 nghìn.
600 đồng cho mỗi phút gọi của 50 phút đầu tiên.
400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
200 đồng cho bất kỳ phút gọi nào sau 200 phút đầu tiên. -->
    <script>
      const phithuebao = 25000;
      let time_use = prompt("Nhập vào số phút đã sủ dụng");
      if (time_use <= 50) {
        let price = time_use * 600 + phithuebao;
        alert("cước điện thoại là " + price);
      } else if (time_use <= 200) {
        price = 50 * 600 + phithuebao + (time_use - 51) * 400;
        alert("Cước tiền điện thoại là " + price);
      } else {
        price = 50 * 600 + phithuebao + 150 * 400 + (time_use - 200) * 200;
        alert("cước tiền điện là " + price);
      }
    </script>
  </body>
</html>
