<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào chuỗi");
      let count = 0;
      for (let i = 0; i < a.length; i++) {
        count++;
      }
      alert("Chuỗi vừa nhập có " + count + " kí tự");
    </script>
  </body>
</html>
