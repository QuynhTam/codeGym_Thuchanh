<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("mời nhập chỉ số bmi");
      if (a < 18.5) {
        alert("Underweight");
      } else if (a < 25) {
        alert("Normal");
      } else if (a < 30) {
        alert("Overweight");
      } else {
        alert("Obese");
      }
    </script>
  </body>
</html>
