<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Nhập Phần tử cần tìm"));
      searchArr(n);
      function searchArr(a) {
        let arr_x = [2, 4, -5, -7, 9, 8, 10, 23];
        for (let i = 0; i < arr_x.length ; i++) {
          if (a == arr_x[i]) {
            alert("Phần tử bạn cần tìm nằm ở vị trí thứ : " + i);
          }
        }
      }
    </script>
  </body>
</html>
