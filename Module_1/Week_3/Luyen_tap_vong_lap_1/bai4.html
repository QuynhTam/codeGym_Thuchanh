<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
      let i = 2;
      while (fibonacci(i) % 5 != 0) {
        i++;
      }
      document.write("Số Fibonaci đầu tiên chia hết cho 5 là : " + fibonacci(i));
      function fibonacci(n) {
        let f0 = 0;
        let f1 = 1;
        let fn;
        if (n === 0 || n === 1) {
          return n;
        } else
          for (let i = 1; i < n; i++) {
            fn = f1 + f0;
            f0 = f1;
            f1 = fn;
          }
        return fn;
      }
    </script>
  </body>
</html>
