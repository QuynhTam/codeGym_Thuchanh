<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      #btnNo {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>DO YOU LOVE ME?</h1>
    <button id="btnyes" onclick="alert('đẹp trai quá')">10 Nghìn</button>
    <button id="btnNo" onmouseover="hoverMouse()">500 Nghìn</button>
    <script>
      function hoverMouse() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("btnNo").style.left = x + "px";
        document.getElementById("btnNo").style.top = y + "px";
      }
    </script>
  </body>
</html>
