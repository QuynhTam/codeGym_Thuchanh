<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="ball" src="balls.jpg" alt="quả bóng">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me!" onclick="move_ball()">
<script>
     let imagge =document.getElementById("ball");
   init();
    function init(){
        imagge.style.position='relative';
        imagge.style.left='0px';
    }
    function move_ball(){
        imagge.style.left=parseInt(imagge.style.left)+10+"px";
    }
</script>
</body>
</html>
