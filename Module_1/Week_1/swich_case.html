<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- bài 1 -->
    <script>
      let browers = prompt("Nhập trình duyệt web mà bạn muốn");
      switch (browers) {
        case "edge":
          alert("You've got the edge !");
          break;
        case "chrome":
        case "firefox":
        case "safari":
        case "opera":
          alert("Okay we support these browsers too");
        default:
          alert("We hope that this page looks ok!");
          break;
      }
    </script>
    <!-- bài 2 -->
    <script>
      let a = prompt("a?", "");
      switch (a) {
        case 0:
          alert(0);
          break;
        case 1:
          alert(1);
          break;
        case 2:
        case 3:
          alert("2,3");
          break;
      }
    </script>
    <!-- bài 3 -->
    <script>
        let a=prompt("nhập vào 1 số",0);
        if(a>0){
            alert(1);
        }else if(a<0){
            alert(-1);
        }else{
            alert(0);
        }
    </script>
  </body>
</html>
