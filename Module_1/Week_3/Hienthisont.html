<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Viết chương trình in ra N số nguyên tố  -->
    <script>
      let m = prompt("Nhập vào số lưỢng sô nguyên tố cần in");
      let count = 0;
      let n = 2;
      while (count < m) {
        let check = 0;
        for (let i = 2; i < n; i++) {
          if (n % i == 0) 
          check++;
        }
        if (check == 0) {
          document.write(n + " ");
          count++;
        }
        n++;
      }
    </script>
  </body>
</html>
