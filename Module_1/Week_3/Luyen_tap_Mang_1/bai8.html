<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        let input = prompt("Nhập Số");
        arr.push(input);
      }
      document.write("Mảng vừa nhập là " + arr);
      let b = arr.sort(function (a, b) {
        return b - a;
      });
      document.write("<br> Mảng sau khi sắp xếp là " + b);
    </script>
  </body>
</html>
