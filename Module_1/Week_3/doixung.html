<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào 1 chuỗi");
      checkWord(a);
      function checkWord(a) {
        check = true;
        let i = 0;
        let j = a.length - 1;
        while (i < j) {
          if (a[i] != a[j]) {
            check = false;
            break;
          } else {
            i++;
            j--;
          }
        }
        if (check) {
          alert(a+" là chuỗi đối xứng");
        } else alert(a+" không phải là chuỗi đối xứng");
      }
    </script>
  </body>
</html>
