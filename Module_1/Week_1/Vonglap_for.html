<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5. -->
    <script>
        for (let i = 0; i < 5; i++) {
           document.write("The number is " + i + "</br>");    
        }
    </script>
    <!-- Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào. -->
    <script>
      let total = 0;
      let anumber = parseInt(prompt("nhập vào 1 số bất kì"));
      for (let i = 1; i <= anumber; i++) {
        total += i;
        document.write(i + " " + "</br>");
      }
      document.write("Tổng = " + total);
    </script>
  </body>
</html>
