<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let m = prompt("Nhập vào số cần tính giai thừa");
      document.write("Giai thừa của " + m + "! = " + giaithua(m));
      function giaithua(n) {
        if (n == 0) return 1;
        else {
          return giaithua(n - 1) * n;
        }
      }
    </script>
  </body>
</html>
