<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương
    trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc
    bằng 10.
    <script>
      let a = [10, 11, 12, 13, 14, 15, 2, 7, 9, 4];
      let dem = 0;
      for (let i = 0; i < a.length; i++) {
        if (a[i] >= 10) {
          dem++;
        }
      }
      alert("có " + dem + " số nguyên lớn hơn 10");
    </script>
  </body>
</html>
