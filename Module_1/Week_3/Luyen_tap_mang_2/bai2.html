<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhập kí tự liên thiên vào đây");
      let arrChar = [];
      for (let i = 0; i < input; i++) {
        let a = prompt("Nhập phần tử");
        arrChar.push(a);
      }
      document.write("Mảng nhập vào là :" + arrChar);
      let b = arrChar.reverse();
      document.write("<br/>Mảng sau khi đảo ngược là :" + b);
    </script>
  </body>
</html>
