<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="inputs" type="text" value="" />
    <input type="button" value="Tính số ngày" onclick="onclicks()" />
    <h1><div id="Output"></div></h1>
    <script>
      function onclicks() {
        let months = parseInt(document.getElementById("inputs").value);
        switch (months) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            document.getElementById("Output").innerHTML =
              "Tháng " + months + " có 31 ngày";
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            document.getElementById("Output").innerHTML =
              "Tháng " + months + " có 30 ngày";
            break;
          case 2:
            document.getElementById("Output").innerHTML =
              "Tháng " + months + " có 28 or 29 ngày";
            break;
          default:
            alert("Tháng trong khoảng 1-12.Enter Please !");
            break;
        }
      }
    </script>
  </body>
</html>
