<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó -->
    <script>
        let a=prompt("Nhập a");
        let b=prompt("Nhập b");
        let c=prompt("Nhập c");
        let max;
        max=a;
        if(max<b){
            if(b<c){
                alert("Max là c");
            }else alert("Max là b");
        }else{
            alert("Max là a");
        }
    </script>
</body>
</html>
