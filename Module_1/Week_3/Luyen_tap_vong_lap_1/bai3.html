      // đệ quy
      let fi = parseInt(prompt("Nhập vào số lượng số Fibonaci cần in : "));
      for (let i = 0; i < fi; i++) {
        document.write(fibonaci(i) + " ");
      }
      function fibonaci(n) {
        if (n == 0 || n == 1) {
          return n;
        } else {
          return fibonaci(n - 1) + fibonaci(n - 2);
        }
      }
