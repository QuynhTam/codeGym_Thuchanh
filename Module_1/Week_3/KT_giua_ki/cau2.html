<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Câu 2 :Tính tổng các số lẻ</h1>
    <script>
      let arrNumber = [];

      let input = prompt("Kích thước mảng !");
      for (let i = 0; i < input; i++) {
        a = parseInt(prompt("Phần tử thứ " + i));
        arrNumber.push(a);
      }
      document.write("Mảng vừa nhập là : " + arrNumber);
      function sumArr(arr) {
        let sum = 0;
        soLe = "";
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 != 0) {
            sum += arr[i];
            soLe += arr[i] + " ";
          }
        }
        document.write("</br>Các số lẻ trong mảng là : " + soLe + " ");
        document.write("</br>Tổng các số lẻ : " + sum);
      }
      sumArr(arrNumber);
    </script>
  </body>
</html>
