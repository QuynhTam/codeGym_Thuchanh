<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let r=prompt("Nhập vào bán kính hình tròn");
        hinhTron(r);
        function hinhTron(n){
            const pi =3.14;
            document.write("Diện tích của hình tròn là : s= "+(n*n*pi)+"<br>");
            document.write("Chu vi hình tròn là : C= "+ (2*n*pi));
        }
    </script>
</body>
</html>
