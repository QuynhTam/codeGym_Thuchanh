<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 || i % 7 == 0) {
          count += 1;
          document.write(i + " ");
        }
      }
      document.write("</br>Có " + count + "số chia hết cho 3 hoặc 7");
    </script>
  </body>
</html>
