<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let inputYear = prompt("Nhập vào năm sinh");
      let year = new Date();
      if (inputYear > year.getFullYear()) alert("Năm sinh không hợp lệ !");
      else alert("Tuổi của bạn là : " + (year.getFullYear() - inputYear));
    </script>
  </body>
</html>
