<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="game"></div>
    <script>
      let pikachuGame = function (image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.getPikachu=function(){
          return '<img width="'+ this.size + '"' +
      ' height="'+ this.size + '"' +
      ' src="' + this.image +'"' +
      ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        this.moveRight=function(){
          this.left+=20;
        }
      };
      let pikachu=new pikachuGame('pk.jpg',20,30,200);
      function start(){
        if(pikachu.left<window.innerWidth-pikachu.size){
          pikachu.moveRight();
        }
        document.getElementById("game").innerHTML=pikachu.getPikachu();
      setTimeout(start,200);
      }
      start();
    </script>
  </body>
</html>
