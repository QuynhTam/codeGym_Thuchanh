<!-- Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
a,b,c > 0
a + b > c
b + c > a
a + c > b -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt();
        let b=prompt();
        let c=prompt();
if (a>0&&b>0&&c>0) {
    if(a+b>c||b+c>a||a+c>b)
    {
        document.write("đây là 3 cạnh của 1 tam giác");
    }
}else{
document.write("đây không phải là 1 tam giác");
}
    </script>
</body>
</html>
