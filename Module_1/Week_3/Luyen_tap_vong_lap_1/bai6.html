<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      let sum = 0;
      let count = 0;
      while (count < 30) {
        if (i % 7 == 0) {
          document.write(i + " ");
          sum += i;
          count++;
        }
        i++;
      }
      document.write("Tổng 30 số chia hết cho 7 là : " + sum);
    </script>
  </body>
</html>
